<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--Fonts-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--Css-->
    <link rel="stylesheet" href="./Develop/style.css" />
    

    <title>Coding Quiz</title>
  </head>

 <body>
    <header class="top">
      <button class="scores" id="highscores">View Highscores</button>
      <p class="time" id="timer"></p>
    </header>
    
    <main>
    
    <div id="beginning">
    <h1 class="title" id="maintitle">Coding Quiz Challenge</h1>
    <p class="intro" id="instructions"> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
    <button class="startBtn" id="start">Start Quiz</button>
    </div>
    
    <div id="quiz">
    <h2 id="question"></h2>
    <ul class="list" id="answers"> </ul>
    <p id="correct">Correct!</p>
    <p id="wrong">Wrong!</p>
    </div>

    <div id="endscreen">
        <h3 id="endTitle"> All Done! </h3>
        <p id="final">Your final score is: <span id="finalScore"> </span> </p>
        <p>Enter initials here:</p>
        <input type="text" id="initials"/>
        <button id="submitScores">Submit</button>
    </div>

    <div id="highscoreDisplay">
        <h4 id="highscoreTitle">Highscores:</h4>
        <ol class="list" id="scoreList"> </ol>
        <button id="back">Go Back</button>
        <button id="clearHighScore"> Clear Highscores </button>
    </div>

    <!-- <div id="timeOut">
      <h5> TIMES UP! </h5>
      <p id="final">Your final score is: <span id="finalScore"> </span> </p>
        <p>Enter initials here:</p>
        <input type="text" id="initials"/>
        <button id="submitScores">Submit</button>
    </div> -->

    </main> 

<!-- JS-->
<script src="./Develop/script.js"></script>

</body>
</html>
